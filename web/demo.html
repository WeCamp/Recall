<html>
<head>
    <title>Recall demo</title>
    <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/demo.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/recall-theme.css"/>
    <style type="text/css">
        body {
            margin: 1em;
        }

        .table {
            width: 150px;
            background-color: #D3D3D3;
        }
    </style>
</head>
<body>
    <table class="table">
        <tr><td colspan="5"><input type="text" id="doctorName" value="Bob" /></td></tr>

        <tr><td colspan="5"><input type="text" id="entryIdentifier" /></td></tr>
        <tr>
            <td><button id="medicalHistory1" class="btn btn-default">Med-hist 1</button></td>
            <td><button id="medicalHistory2" class="btn btn-default">Med-hist 2</button></td>
            <td><button id="medicalHistory3" class="btn btn-default">Med-hist 3</button></td>
            <td><button id="medicalHistory4" class="btn btn-default">Med-hist 4</button></td>
            <td><button id="doctorPrescribing" class="btn btn-default">Doctor prescribing pills</button></td>
            <td><button id="pharmacistPulling" class="btn btn-default">Pharmacist pulling prescription</button></td>
        </tr>
    </table>
    <pre id="console">

    </pre>
</body>
</html>
